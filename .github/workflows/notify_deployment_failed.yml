name: notify deployment failed
on:
  workflow_run:
    types: [completed]
    workflows:
      - build check

jobs:
  notify-deployment-faield:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.workflow_run.conclusion == 'failure'
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - run: echo -e "❌ ビルド検証エラーのため、中断しました"
