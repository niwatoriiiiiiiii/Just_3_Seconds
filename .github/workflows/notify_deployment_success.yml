name: notify deployment success
on:
  workflow_run:
    types: [completed]
    workflows:
      - build check

jobs:
  notify-deployment-success:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.workflow_run.conclusion == 'success'
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - run: echo -e "✅ ビルド検証が成功しました by ${{ github.event.pull_request.auto_merge.enabled_by.login }}\n[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})"
